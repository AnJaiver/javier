                                    <figcaption class="works-inner">
                                        <h4>Michel Foucault</h4>
                                        <p>Michel Foucault (1926-1984) was a highly influential <br> 
                                        French philosopher, social theorist, and historian of <br>
                                        ideas. Renowned for his groundbreaking insights into<br> 
                                        power, knowledge, and the mechanisms of social control,<br> 
                                        Foucault's work has had a profound impact on a wide <br> 
                                        range of disciplines, including philosophy, sociology, <br>
                                        psychology, and cultural studies.</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 Photoshop">
                                <figure class="works-item">
                                    <img src="img/works/2.jpg" alt="">
                                    <div class="overlay"></div>
                                    <figcaption class="works-inner">
                                        <h4>Regimes of Truth</h4>
                                        <p>According to Foucault, truth is not an objective notion<br> 
                                        but rather a product of power. He argues that different <br> 
                                        historical periods and social systems create their own<br> 
                                        regimes of truth, which determine our knowledge system.<br>  
                                        </p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 Artworks Photoshop">
                                <figure class="works-item">
                                    <img src="img/works/3.jpg" alt="">
                                    <div class="overlay"></div>
                                    <figcaption class="works-inner">
                                        <h4>AI and Rigimes of Truth</h4>
                                        <p>Advanced AI systems are intertwined with Foucault's regimes <br> 
                                        of truth as they shape knowledge and power dynamics.<br> 
                                        AI algorithms reflect biases in the data they are trained on, <br>
                                        influencing what is considered valid knowledge. </p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 Indesign">
                                <figure class="works-item">
                                    <img src="img/works/4.jpg" alt="">
                                    <div class="overlay"></div>
                                    <figcaption class="works-inner">
                                        <h4>Amazon AI Discrimination</h4>
                                        <p>Reports revealed that the company's recruiting algorithm  <br>
                                        exhibited bias against female job applicants, systematically<br> 
                                        downgrading their resumes. This highlights the potential for <br> 
                                        AI technologies to perpetuate social biases and inequalities.</p>
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-4 Artworks">
                                <figure class="works-item">
                                    <img src="img/works/5.jpg" alt="">
                                    <div class="overlay"></div>
                                    <figcaption class="works-inner">
                                        <h4>Amazon and "Truth"</h4>
                                        <p>In the case of Amazon's AI algorithm, the training data and <br> 
                                        algorithms used created a regime of truth that perpetuated <br> 
                                        gender biases and inequalities, which produces the untenable<br>
                                        "truth" that men are more suited for jobs than women</p>
                                    </figcaption>
                                </figure>
